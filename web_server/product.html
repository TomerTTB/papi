<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - API Testing Platform</title>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles/common.css" rel="stylesheet">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mt-3 mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
                    <li class="breadcrumb-item active" id="product-breadcrumb">Product Details</li>
                </ol>
            </nav>

            <!-- Product Info Card -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h1 id="productName" class="h3 mb-4"></h1>
                            <p id="baseUrl" class="font-monospace mb-0"></p>
                            <p id="attachmentUrl" class="font-monospace mb-0"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Endpoints and Tests Cards -->
            <div class="row">
                <!-- Endpoints Card -->
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h2 class="h4 card-title mb-0">Select Endpoints</h2>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="selectAllEndpoints">
                                    <label class="form-check-label" for="selectAllEndpoints">
                                        Select All
                                    </label>
                                </div>
                            </div>
                            <div id="endpointsList" class="paths-container"></div>
                        </div>
                    </div>
                </div>

                <!-- Tests Card -->
                <div class="col-md-8 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h2 class="h4 card-title mb-0">Select Tests</h2>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="selectAllTests">
                                    <label class="form-check-label" for="selectAllTests">
                                        Select All
                                    </label>
                                </div>
                            </div>
                            <div id="testsList" class="paths-container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Run Tests Button and Status -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center">
                                    <button id="runTestsBtn" class="btn btn-primary" disabled>
                                        Run Tests
                                    </button>
                                    <span id="statusMessage" class="ms-3 text-muted"></span>
                                </div>
                                <div id="timerContainer" class="d-none">
                                    <span id="timer" class="font-monospace">00:00:00</span>
                                </div>
                            </div>
                            <div id="responseContainer" class="mt-4" style="display: none;">
                                <h5 class="mb-3">Server Response:</h5>
                                <pre id="responseContent" class="bg-light p-3 rounded"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Template Loader -->
    <script src="scripts/template-loader.js"></script>
    <!-- Version Fetcher -->
    <script src="scripts/version-fetcher.js"></script>
    <!-- Product Page Script -->
    <script src="scripts/product.js"></script>
</body>
</html>
